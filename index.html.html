<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpeedTyping</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-#428bca">
  <header class="bg-dark text-center p-3 mb-2">
    <h1>SpeedTyping</h1>
  </header>
  <div class="container-fluid text-center">

    <div class="row">
      <div class="col-6 mx-auto">
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">5</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col-6 display-3">
            <button type="button" value="Start Game" class="btn btn-danger btn-lg" onclick="startGame()">Press to START the game</button>
          </div>
          <div class="col-6 display-3">
            <button type="button" value="Start Game" class="btn btn-danger btn-lg" onclick="resetGame()">Press to RESET the game</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
